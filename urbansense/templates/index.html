<body>
	<header>
		<h1>UrbanSense</h1>
		<h2>Air Quality Data Feed</h2>
	</header>

	<div id="banner">
	  Select a device:
	  <select id="devicePicker">
	    <option value="urbansense-aqid-one">IndiaSpend 1</option> 
	    <option value="aqid-two">IndiaSpend 2</option>
	  </select>

	</div>


	<fieldset>

		<section id="map"></section>
		
		
		<legend> 
		  <p><h3>Dashboard</h3></p>
		  
		  <div id="dashboard">
		    <div id="chart-line-concperday"></div> <br/>
		    <div id="conc-fluctuation-chart"></div> <br/>
		    <div id="temp-fluctuation-chart"></div> <br/>
		    <div id="hum-fluctuation-chart"></div> <br/>
		  </div> 
		 
		    <div data-category="Concentration" class="conc"></div>
		    <div data-category="Humidity" class="humi"></div>
		    <div data-category="Temperature" class="temp"></div>
		    <div data-category="Unclassified" class="other"></div>
		    <input type="button" id="toggle" value="Stop me!">
		</legend>
		
	</fieldset>

	<footer>
	  So what does this chart indicate?
	</footer>
